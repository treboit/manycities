<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåê Manycities</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</head>
<body>

    <div class="dashboard-grid">
        <div class="panel" id="weather-panel">
            <div class="panel-header-container">
                <div class="weather-header-labels">
                    <span>¬∞C</span>
                    <span>¬∞F</span>
                </div>
            </div>
            <div class="weather-body">
                <div class="thermometer-container" id="weather-rail">
                    <div class="central-rail"></div>
                </div>
            </div>
            <div class="panel-footer">
                <span class="toggle-text">¬∞C</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="toggle-unit">
                    <span class="slider"></span>
                </label>
                <span class="toggle-text">¬∞F</span>
            </div>
        </div>

        <div class="panel" id="time-panel">
            <div class="panel-header-container time-header-container">
                <div class="time-header-row" id="time-header"></div>
            </div>
            
            <div class="time-grid-container" id="time-grid-wrapper">
                <div id="events-layer"></div>
                
                <div id="red-line"></div>
                <div id="time-grid"></div>
            </div>

            <div class="panel-footer time-footer">
                <div class="footer-center">
                    <span class="toggle-text">24h</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggle-format">
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-text">12h</span>
                </div>
                <button class="settings-btn" id="open-settings">‚öôÔ∏è</button>
            </div>
        </div>
    </div>

    <dialog id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="settings-section">
                <h3>Time Zones</h3>
                <div class="modal-headers">
                    <span>City</span>
                    <span class="work-hours-header">Work Hours (24h)</span>
                    <span>Show</span>
                </div>
                <div id="city-toggles" class="city-toggles-grid"></div>
            </div>

            <div class="settings-section" style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px;">
                <h3>Calendars</h3>
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
                    <span style="font-size: 0.9rem; color: var(--text-secondary);">Sync with Google Calendar</span>
                    <button id="google-auth-btn" class="btn btn-secondary">Sign In</button>
                </div>
                <div id="calendar-toggles" class="city-toggles-grid">
                    </div>
            </div>

            <div class="modal-actions">
                <button id="cancel-settings" class="btn btn-secondary">Cancel</button>
                <button id="save-settings" class="btn btn-primary">Save & Apply</button>
            </div>
        </div>
    </dialog>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
